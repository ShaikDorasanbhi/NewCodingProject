<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript function</h1>
    <h2>The arrow function</h2>
    <p>This example shows the syntax of the arrow function with a parameter.</p>
    <p id="demo"></p>
    <script>
        let hello="";
        hello=val=>"NTT"+val;
        document.getElementById("demo").innerHTML=hello("DATA");
    </script>
</body>
</html>
